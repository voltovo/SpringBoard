<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>새 글 등록</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body th:align="center">
<h1>게시글 등록</h1>
<a th:href="@{/system/logout}">로그 아웃</a>&nbsp;&nbsp;&nbsp;
<a th:href="@{/admin/adminPage}">게시판 관리</a>
<hr>
<form th:action="@{/board/insertBoard}" method="post">
    <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
        <tr>
            <td bgcolor="orange" th:text="제목" width="80"></td>
            <td>
                <input name="title" type="text" size="50">
            </td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="작성자"></td>
            <td>
                <span sec:authentication="principal.member.name"></span>
            </td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="내용"></td>
            <td><textarea name="content" cols="50" rows="10"></textarea></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" value="게시글 등록">
            </td>
        </tr>
    </table>
</form>
<a th:href="@{/board/insertBoard}">글 등록</a>&nbsp;&nbsp;&nbsp;
<a th:href="@{/board/getBoardList}">글 목록</a>
</body>
</html>
